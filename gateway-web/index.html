<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boat Control GUI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container justify-content-center">
        <a class="navbar-brand text-center" href="#">
          <h1>GPS-based Boat Control</h1>
        </a>
      </div>
      <button class="navbar-brand text-center btn btn-danger" href="">
        Exit
      </button>
    </nav>

    <div class="container">
      <div class="panel">
        <h3>Telemetry Data</h3>
        <div class="form-group">
          <label for="current-lat">Current lat:</label>
          <input
            type="text"
            class="form-control"
            id="current-lat"
            value="21.03873701"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="current-lon">Current lon:</label>
          <input
            type="text"
            class="form-control"
            id="current-lon"
            value="105.78245842"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="current-head">Current head:</label>
          <input
            type="text"
            class="form-control"
            id="current-head"
            value="10"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="target-head">Target head:</label>
          <input
            type="text"
            class="form-control"
            id="target-head"
            value="90"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="left-speed">Left speed (pwm):</label>
          <input
            type="text"
            class="form-control"
            id="left-speed"
            value="1500"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="right-speed">Right speed (pwm):</label>
          <input
            type="text"
            class="form-control"
            id="right-speed"
            value="1500"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="pid">PID:</label>
          <input type="text" class="form-control" id="pid" value="0" readonly />
        </div>
      </div>

      <div id="map"></div>

      <div class="panel">
        <h3>Control Panel</h3>
        <div class="form-group">
          <label for="mode">Mode:</label>
          <input type="text" class="form-control" id="mode" value="0" />
        </div>
        <div class="form-group">
          <label for="speed">Speed (pwm):</label>
          <input type="text" class="form-control" id="speed" value="1500" />
        </div>
        <div class="form-group">
          <label for="target-lat">Target lat:</label>
          <input
            type="text"
            class="form-control"
            id="target-lat"
            value="21.68942656"
          />
        </div>
        <div class="form-group">
          <label for="target-lon">Target lon:</label>
          <input
            type="text"
            class="form-control"
            id="target-lon"
            value="102.09262948"
          />
        </div>
        <div class="form-group">
          <label for="kp">Kp:</label>
          <input type="text" class="form-control" id="kp" value="1.0" />
        </div>
        <div class="form-group">
          <label for="ki">Ki:</label>
          <input type="text" class="form-control" id="ki" value="0.1" />
        </div>
        <div class="form-group">
          <label for="kd">Kd:</label>
          <input type="text" class="form-control" id="kd" value="0.05" />
        </div>
        <button
          type="button"
          class="btn btn-primary btn-block"
          onclick="sendDataToWebSocket()"
        >
          Send
        </button>
      </div>
    </div>

    <div class="console">
      <h3>Console</h3>
      <textarea id="console" class="form-control" readonly></textarea>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
